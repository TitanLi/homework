<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/picture/apple1.jpg">

    <title>apple工程行</title>

    <!-- Bootstrap core CSS -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="/css/project.css" rel="stylesheet">
    <script src="/assets/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Project name</a>
        </div>
        <form class="navbar-form navbar-right" action="/project" method="post">
          <input type="text" class="form-control" placeholder="Search name..." name="search">
          <input type="submit" value="search" class="btn btn-default" style="background-color: #008CBA;color: black;border: #008CBA;">
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/project/admin">管理 <span class="sr-only">(current)</span></a></li>
            <li><a href="/project/information">全部專案</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="sub-header">{{subject}}</h1>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  {% for titleItem in title %}
                    <th>{{ titleItem }}</th>
                  {% endfor %}
                </tr>
              </thead>
              <tbody>
                {% for a in apple %}
                <tr>
                  {% for item in a%}
                    <td>{{ item }}</td>
                  {% endfor %}
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
